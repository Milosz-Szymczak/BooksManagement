<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

    <title>Books Management - Admin panel</title>
</head>
<body>
<header th:insert="~{header.html}"></header>
<main>
    <div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Image</th>
            <th> Title</th>
            <th> Publisher</th>
            <th> Author</th>
            <th> Kind</th>
            <th> Release Date</th>
            <th> ISBN</th>
            <th> Language</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td>
                <div th:if="${not #strings.isEmpty(book.imageLink)}"> <img th:src="${book.imageLink}" alt="Image of book">
                </div>
                <div th:if="${#strings.isEmpty(book.imageLink)}"> <img src="/img/iconBook.jpg" alt="Book Cover">
                </div>
            </td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.kind.getDisplayName()}"></td>
            <td th:text="${book.releaseDate}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.language}"></td>
            <td>
                <a th:href="@{/confirmBook/{id}(id=${book.id})}"
                   class="btn btn-success">Confirm Book</a>
                <a th:href="@{/updateBook/{id}(id=${book.id})}"
                   class="btn btn-warning">Update Book</a>
                <a th:href="@{/delete/{id}(id=${book.id})}"
                   class="btn btn-danger">Delete Book</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</main>


</body>
</html>
