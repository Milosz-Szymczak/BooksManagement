<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

    <title>Google Books</title>
</head>
<body>
<header th:insert="~{header.html}"></header>

<main>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Image</th>
                <th> Title</th>
                <th> Sub Title</th>
                <th> Author</th>
                <th> Kind</th>
                <th> Release Date</th>
                <th> ISBN</th>
                <th> Language</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${bookEntries}">
                <td><img th:src="${entry.value.getImageLink}" alt="Image not found"></td>
                <td th:text="${entry.value.title}"></td>
                <td th:text="${entry.value.subTitle}"></td>
                <td th:text="${entry.value.authors}"></td>
                <td th:text="${entry.value.kind}"></td>
                <td th:text="${entry.value.publishedDate}"></td>
                <td th:text="${entry.value.isbn}"></td>
                <td th:text="${entry.value.language}"></td>
                <td>
                    <form th:action="@{/googleBooks/{key}(key=${entry.key})}" method="post">
                        <button type="submit" class="btn btn-success">Add book</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>


</body>
</html>
