<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Search Book - Google Books API</title>
</head>
<body>
<header>
    <div th:replace="header.html"></div>
</header>

<main>
    <div class="container">
        <form th:action="@{/searchGoogleBook}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter a book title" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Search Book</button>
        </form>
    </div>

</main>

<footer>
    <p>Mi≈Çosz Szymczak</p>
</footer>
</body>
</html>
