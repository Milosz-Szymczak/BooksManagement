<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Books Management - Admin panel</title>
</head>
<body>
    <header>
        <h1>Books Management - Admin</h1>
        <nav>
            <a th:href="@{/management-book}" style="color: rgb(96, 9, 9);">Books Management - Admin</a>
            <a th:href="@{/form-add-book}" style="color: rgb(96, 9, 9);">Form to add Book - Admin</a>
            <a th:href="@{/form-google-api}">Search Book - Google Books API</a>
            <a th:href="@{/profil}">My Profile</a>
            <a th:href="@{/login}">Log in</a>
            <a th:href="@{/sing-up}">Sing up</a>
        </nav>
    </header>

    <main>
            <div class ="container">
                <table class = "table table-striped table-bordered">
                    <thead class = "table-dark">
                    <tr>
                        <th> Image </th>
                        <th> Title </th>
                        <th> Publisher </th>
                        <th> Author </th>
                        <th> Kind </th>
                        <th> Release Date </th>
                        <th> ISBN </th>
                        <th> Amount </th>
                        <th> Update/Delete </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "book: ${books}">
                        <td><img src="/img/cleancode.jpg" alt="Book Cover"></td>
                        <td th:text = "${book.title}"></td>
                        <td th:text = "${book.publisher}"></td>
                        <td th:text = "${book.author}"></td>
                        <td th:text = "${book.kind}"></td>
                        <td th:text = "${book.releaseDate}"></td>
                        <td th:text = "${book.isbn}"></td>
                        <td th:text = "${book.amount}"></td>
                        <td>
                            <a th:href="@{/form-update-book/{id}(id=${book.id})}"
                               class="btn btn-primary" style="background-color: green;">Update Book</a>
                            <br>
                            <a th:href="@{/delete/{id}(id=${book.id})}"
                               class="btn btn-danger" >Delete Book</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </main>

    <footer>
        <p>Mi≈Çosz Szymczak</p>
    </footer>
</body>
</html>
