<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">

    <title>Login page</title>
</head>
<body>

<div class="container mt-5">
    <h2>Create account</h2>
    <form th:action="@{/form-add-user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" name="username"
                   placeholder="Enter a username" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                   placeholder="Enter password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
</div>
</body>
</html>
