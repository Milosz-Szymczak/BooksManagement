<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Shop</title>
</head>
<body>
<header>
    <h1>Shop</h1>
    <nav>
        <a th:href="@{/management-book}" style="color: rgb(96, 9, 9);">Books Management - Admin</a>
        <a th:href="@{/form-add-book}" style="color: rgb(96, 9, 9);">Form to add Book - Admin</a>
        <a th:href="@{/shop}">Shop</a>
        <a href="/login">Log in</a>
        <a href="/sing-up">Sing up</a>
        <a th:href="@{/form-cart}" class="btn btn-primary" style="background-color: green;">
            Cart
           <!-- <div th:text="*{amount-cart}">0</div> -->
        </a>
    </nav>
</header>

<main>
    <div class ="container">
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Image </th>
                <th> Title </th>
                <th> Publisher </th>
                <th> Author </th>
                <th> Kind </th>
                <th> Release Date </th>
                <th> ISBN </th>
                <th> Amount </th>
                <th> Action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "book: ${books}">
                <td><img src="/img/cleancode.jpg" alt="Book Cover"></td>
                <td th:text = "${book.title}"></td>
                <td th:text = "${book.publisher}"></td>
                <td th:text = "${book.author}"></td>
                <td th:text = "${book.kind}"></td>
                <td th:text = "${book.releaseDate}"></td>
                <td th:text = "${book.isbn}"></td>
                <td th:text = "${book.amount}"></td>
                <td>
                    <a th:href="@{/form-cart/{id}(id=${book.id})}"
                       class="btn btn-primary" style="background-color: green;">Buy now</a>
                    <br>
                    <a th:href="@{/add-to-cart/{id}(id=${book.id})}"
                       class="btn btn-primary" >Add to cart</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>Mi≈Çosz Szymczak</p>
</footer>
</body>
</html>
